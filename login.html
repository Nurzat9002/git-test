        function getCode() {
            var arr = ['a', 'b', 'c', 'd', 'e', 'f', '1', '2',
                '3', '4', '5', '6', '7', '8', '9'
            ]
            var str = ''
            for (var i = 0; i < 6; i++) {

                str += arr[num]
            }
            return str
        }
        var codee = getCode()

</script>
